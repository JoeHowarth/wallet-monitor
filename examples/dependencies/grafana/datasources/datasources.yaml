apiVersion: 1
datasources:
- name: Loki
  type: loki
  access: proxy
  url: http://loki:3100/
  jsonData:
    maxLines: 10000
    minTime: null
  editable: true
- name: Prometheus
  type: prometheus
  access: proxy
  url: http://prometheus:9090
  jsonData:
    timeInterval: "5s"
    httpMethod: "GET"
  editable: true